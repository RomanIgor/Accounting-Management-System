
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Invoices</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-light navbar-light style=background-color: #7e90bd ">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/}">Accounting Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/debitoren}">Debitoren</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <br><br>
            <h1 class="text-center">Update Debitor
                <a th:href="@{/debitoren}" class="btn btn-warning float-end">Back</a>
            </h1>

            <div class="card-body">
                <form class="needs-validation" th:action="@{/debitor/{id} (id=${debitor.id})}" th:object="${debitor}" method="POST" novalidate>
                    <div class="form-group">
                        <label>Firma</label>
                        <input
                                type="text"
                                name="firma"
                                th:field="*{firma}"
                                class="form-control"
                                placeholder="Enter the company name"
                                required
                        />
                        <div class="invalid-feedback">
                            Please enter the company name.
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Rechnung Nr.</label>
                        <input
                                type="text"
                                name="rechnungNummer"
                                th:field="*{rechnungNummer}"
                                class="form-control"
                                placeholder="Enter the invoice number"
                                required
                        />
                        <div class="invalid-feedback">
                            Please enter the invoice number.
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Rechnungsdatum</label>
                        <input
                                type="date"
                                name="rechnungDatum"
                                th:field="*{rechnungDatum}"
                                class="form-control"
                                required
                        />
                        <div class="invalid-feedback">
                            Please enter the invoice date.
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Frist</label>
                        <input
                                type="text"
                                name="frist"
                                th:field="*{frist}"
                                class="form-control"
                                placeholder="Enter the deadline"
                                required
                        />
                        <div class="invalid-feedback">
                            Please enter the deadline.
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Rechnung Art</label>
                        <input
                                type="text"
                                name="artRechnung"
                                th:field="*{artRechnung}"
                                class="form-control"
                                required
                        />
                        <div class="invalid-feedback">
                            Please enter the rate.
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Betrag</label>
                        <input
                                type="number"
                                name="betrag"
                                th:field="*{betrag}"
                                class="form-control"
                                placeholder="Enter the amount"
                                required
                        />
                        <div class="invalid-feedback">
                            Please enter the amount.
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Naechste Errinerung</label>
                        <input
                                type="date"
                                name="naechsteErrinerung"
                                th:field="*{naechsteErrinerung}"
                                class="form-control"
                                placeholder="Enter the next date"
                                required
                        />
                        <div class="invalid-feedback">
                            Please enter the next date.
                        </div>
                    </div>



                    <div class="form-group">
                        <label>Kommentare</label>
                        <input
                                type="text"
                                name="kommentare"
                                th:field="*{kommentare}"
                                class="form-control"
                                placeholder="Enter comments"
                        />
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    // Custom validation for salary field
                    var salaryInput = form.querySelector('[name="salary"]');
                    if (salaryInput && (parseFloat(salaryInput.value) <= 0 || isNaN(parseFloat(salaryInput.value)))) {
                        salaryInput.classList.add('is-invalid');
                        salaryInput.classList.remove('is-valid');
                        event.preventDefault();
                        event.stopPropagation();
                    } else if (salaryInput) {
                        salaryInput.classList.remove('is-invalid');
                        salaryInput.classList.add('is-valid');
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>
</html>
